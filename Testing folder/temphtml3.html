<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }
  #overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 2;
    display: none;
    justify-content: center;
    align-items: center;
  }
  #popup {
    background-color: white;
    padding: 20px;
    max-width: 80%;
    max-height: 80%;
    overflow-y: auto;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
  }

  #btn{
    text-decoration: none; 
    color: black; 
    border: 1px solid black;
    padding: 0.5em;
    background-color: white;
    transition: 0.5s;
  }

  #btn:hover{
    color: white;
    background-color: black;
  }
</style>
</head>
<body>
  <div id="overlay">
    <div id="popup">
      <h2>Services ki details</h2>
      <p>Is service ki detail information hai</p>
      <button id="closeButton">Close</button>
    </div>
  </div>
  <div id="content" style="width: 300px; height: 200px; background-color: lightblue; margin: 50px auto; cursor: pointer;">
    <p>short information hai</p>
    <a id="btn" href="#overlay">Click me</a>
  </div>

<script>
  const overlay = document.getElementById('overlay');
  const popup = document.getElementById('popup');
  const closeButton = document.getElementById('closeButton');
  const btn = document.getElementById('btn');

  btn.addEventListener('click', () => {
    overlay.style.display = 'flex';
  });

  closeButton.addEventListener('click', () => {
    overlay.style.display = 'none';
  });
</script>
</body>
</html>
